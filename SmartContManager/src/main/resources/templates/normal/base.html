<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
	integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" th:href="@{/css/style.css}">

<title th:text="${title}">Base html</title>
<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
</head>
<body>
	<!-- Start of Nav Bar -->

	<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">

		<div class="container-fluid">

			<a class="navbar-brand" href="#">Smart Contact Manager</a>

			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0 ml-auto text-uppercase">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/}" href="#">Home</a></li>


					<li class="nav-item"><a class="nav-link" href="#" th:href="@{/user/profile}"
						aria-disabled="true"><span th:text="${user.name}"></span></a></li>

					<li class="nav-item"><a class="nav-link disabled"
						th:href="@{/logout}" aria-disabled="true">Logout</a></li>

				</ul>

			</div>
		</div>
	</nav>
	<!-- End of Nav Bar -->

	<!-- sidebar -->
	<div class="sidebar mt-3">

		<span onClick="toggleSidebar()" class="crossBtn">&times;</span> <a id="home-link"
			href="#" th:href="@{/user/index}" class="item"><i
			class="fa-solid fa-house"></i>&nbsp;&nbsp;Home</a> <a id="contacts-link" href="#" th:href="@{/user/show-contacts/0}"
			class="item"><i class="fa fa-id-card-alt"></i>&nbsp;&nbsp;View
			Contacts</a> <a id="add-link" href="#" th:href="@{/user/add-contact}" class="item"><i
			class="fa fa-pencil-alt"></i>&nbsp;&nbsp;Add Contacts</a> <a id="profile-link" th:href="@{/user/profile}" href="#"
			class="item"><i class="fa fa-user-circle"></i>&nbsp;&nbsp;Your
			Profile</a> <a id="settings-link" href="#" th:href="@{/user/settings}" class="item"><i class="fa fa-cogs"></i>&nbsp;&nbsp;Settings</a>
		<a href="#" th:href="@{/logout}" class="item"><i
			class="fa fa-sign-out-alt"></i>&nbsp;&nbsp;Logout</a>
		<div class="divider"></div>

	</div>
	<!-- End sidebar -->

	<!--content area -->
	<div class="content mt-5">

		<i onClick="toggleSidebar()" class="fas fa-bars m-3"></i>
				
		<div th:replace="${content}"></div>

	</div>
	<!-- End Content area -->

	
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
		
		
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<script>
			
			
		</script>
	<script th:src="@{/js/script.js}"></script>
</body>
</html>
