<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Register Page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">

				<div class="col-md-8 offset-md-2">

					<div class="my-card mt-1">

						<!-- <div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert"
							role="alert"><p th:text="${session.message.content}"></p>
							
						</div> -->


						<div class="container text-center">
							<img style="width: 80px" alt="" src=""
								th:src="@{../img/signupIcon.png}">
						</div>

						<h1 class="text-center">Register Here !!</h1>

						<form action="" th:action="@{/do_register}" method="post"
							th:object="${user}">

							<!-- Name Field -->

							<div class="form-group">
								<label for="name_field" class="form-label">Your Name</label> <input
									name="name" type="text" class="form-control"
									id="name_field" placeholder="Enter here"
									aria-describedby="emailHelp" required th:value="${user.name}">
							</div>


							<!-- Email Field -->

							<div class="form-group">
								<label for="email_field" class="form-label">Your Email</label> <input
									name="email" type="email" class="form-control" id="email_field"
									placeholder="Enter here" aria-describedby="emailHelp" required
									th:value="${user.email}">
							</div>


							<!-- Password Field -->

							<div class="form-group">
								<label for="password_field" class="form-label">Your
									password</label> <input name="password" type="password"
									class="form-control" id="password_field"
									placeholder="Enter here" aria-describedby="emailHelp" required>
							</div>

							<!-- About Field -->

							<div class="form-group">
								<textarea name="about" rows="7"
									placeholder="Enter something about yourself"
									class="form-control" th:text="${user.about}"></textarea>
							</div>


							<!-- terms and conditions agreement -->
							<div class="form-group form-check text-center">
								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement"> <label for="agreement">Accept
									terms and conditions</label>
							</div>

							<div class="container text-center">
								<button type="submit" class="btn bg-primary text-white">Submit</button>
								<button type="reset" class="btn bg-warning">Reset</button>
							</div>

						</form>

					</div>

				</div>

			</div>
		</div>
	</section>
</body>
</html>
